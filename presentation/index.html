<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABP Framework Documentation - Presentation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slides.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-cube"></i>
                <span>ABP Framework</span>
            </div>
            <div class="nav-controls">
                <button id="prevBtn" class="nav-btn" title="Previous Slide">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="slideCounter" class="slide-counter">1 / 1</span>
                <button id="nextBtn" class="nav-btn" title="Next Slide">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button id="fullscreenBtn" class="nav-btn" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Slide Container -->
    <main class="slide-container">
        <div id="slideWrapper" class="slide-wrapper">
            <!-- Slides will be dynamically generated here -->
        </div>
    </main>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- Slide Navigation Dots -->
    <div class="slide-dots">
        <!-- Dots will be dynamically generated here -->
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading ABP Framework Presentation...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data/slides-data.js"></script>
    <script src="js/components/SlideRenderer.js"></script>
    <script src="js/components/Navigation.js"></script>
    <script src="js/components/ProgressBar.js"></script>
    <script src="js/components/CodeHighlighter.js"></script>
    <script src="js/components/Animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
